<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="container mode">
            <!-- alert text -->
            <span class="alert hiden"></span>
            <!-- end alert -->
            <!-- result -->
            <div class="total">
                <div class="darkLightMode">
                    <span><i onclick="darkLightMode()" class="fas fa-sun"></i></span>
                </div>
                <div class="string">
                    <span class="text"></span>
                    <div class="anime"></div>
                </div>
                <div class="bottom">
                    <span class="del" onclick="DELOne()">DEL</span>
                    <span class="storage">
                        <i class="fa-regular fa-clock"></i>
                    </span>
                </div>
            </div>
            <hr />
            <div class="cul">
                <ul>
                    <li onclick="DeleteAll()">
                        <span class="deleteAll">C</span>
                    </li>
                    <li class="lightmode">
                        <span class="operator" onclick="textElement('%')">%</span>
                    </li>
                    <li class="lightmode">
                        <span class="operator" onclick="textElement('/')">
                            <i class="fa-solid fa-divide"></i></span>
                    </li>
                    <li class="lightmode">
                        <span class="operator" onclick="textElement('*')">
                            <i class="fa-solid fa-xmark"></i>
                        </span>
                    </li>
                    <li>
                        <span onclick="textElement(this.textContent)">7</span>
                    </li>
                    <li>
                        <span onclick="textElement(this.textContent)">8</span>
                    </li>
                    <li>
                        <span onclick="textElement(this.textContent)">9</span>
                    </li>
                    <li class="lightmode">
                        <span class="operator" onclick="textElement('-')">
                            <i class="fa-solid fa-minus"></i>
                        </span>
                    </li>
                    <li>
                        <span onclick="textElement(this.textContent)">4</span>
                    </li>
                    <li>
                        <span onclick="textElement(this.textContent)">5</span>
                    </li>
                    <li>
                        <span onclick="textElement(this.textContent)">6</span>
                    </li>
                    <li class="lightmode">
                        <span class="operator" onclick="textElement('+')">
                            <i class="fa-solid fa-plus"></i>
                        </span>
                    </li>
                    <li>
                        <span onclick="textElement(this.textContent)">1</span>
                    </li>
                    <li>
                        <span onclick="textElement(this.textContent)">2</span>
                    </li>
                    <li>
                        <span onclick="textElement(this.textContent)">3</span>
                    </li>
                    <li class="equal">
                        <span class="equal2" onclick="cal()">
                            <i class="fa-solid fa-equals"></i>
                        </span>
                    </li>
                    <li>
                        <span class="negative" onclick="textElement('-')">+/-</span>
                    </li>
                    <li>
                        <span onclick="textElement(this.textContent)">0</span>
                    </li>
                    <li>
                        <span onclick="textElement(this.textContent)">.</span>
                    </li>
                </ul>
            </div>
        </div>
    </header>



    <script src="./js/main.js"></script>
</body>

</html>
